<!DOCTYPE html>

            <div class="header--wrapper">

                    <ul class="nav--items">
                        <li class="item--selected">Home</li>

                    </ul>
                </div>

                <div class="header--options">
                    <ul class="nav--items">

            </div>
        </div>

        <div class="block--body">
            <div class="block--main-image">

        <div class="block--footer"></div>
